models:
  Department:
    module: hr
    context: settings
    fields:
      name:
        fillable: true
        type: string
        validation:
          - required|string|max:255
        label: Department Name
      code:
        fillable: true
        autoGenerate: true
        type: string
        label: Department Code
        validation:
          - required|string|max:50|unique:departments,code
      description:
        fillable: true
        type: textarea
        modifiers:
          nullable: true
      # manager_id:
      #   fillable: true
      #   type: select
      #   foreign:
      #     table: employees
      #     column: id
      #     onDelete: set null
      #   modifiers:
      #     nullable: true
      parent_department_id:
        fillable: true
        type: select
        foreign:
          table: departments
          column: id
          onDelete: set null
        modifiers:
          nullable: true
      cost_center:
        fillable: true
        type: string
        modifiers:
          nullable: true
      is_active:
        fillable: true
        type: boolcheckbox
        modifiers:
          default: true
          nullable: true
        validation:
          - nullable|boolean
    hiddenFields:
      onTable: []
      onNewForm: []
      onEditForm: []
      onQuery: []
    fieldGroups:
      - title: Department Information
        groupType: organization
        fields:
          - name
          - code
          - description
          - cost_center
      - title: Department Structure
        groupType: organization
        fields:
          - parent_department_id
          # - manager_id
          - is_active
    relations:
      # manager:
      #   type: belongsTo
      #   model: App\Modules\Hr\Models\Employee
      #   foreignKey: manager_id
      #   displayField: employee_number
      parentDepartment:
        type: belongsTo
        model: App\Modules\Hr\Models\Department
        foreignKey: parent_department_id
        displayField: name
      childDepartments:
        type: hasMany
        model: App\Modules\Hr\Models\Department
        foreignKey: parent_department_id
        displayField: name
    sidebar:
      add: true
      context: settings
      groupTitle: Organization
      title: Departments
      iconClasses: fas fa-sitemap
      url: departments
    topNav:
      add: true
      context: settings
      title: Departments
      iconClasses: fas fa-cog
      url: departments
    iconClasses: fas fa-building
    includeHeader: false
    includeFooter: false
    includeSidebar: true
    controls: all
    simpleActions: ['show', 'edit', 'delete']
    #traits:
    #  BelongsToTenant: Stancl\Tenancy\Database\Concerns\BelongsToTenant



  JobTitle:
    module: hr
    context: settings
    fields:
      title:
        fillable: true
        type: string
        validation:
          - required|unique:job_titles,title
      description:
        fillable: true
        type: textarea
        modifiers:
          nullable: true
      editable:
        type: string
        modifiers:
          default: Yes
          nullable: true
    hiddenFields:
      onTable: []
      onNewForm: []
      onEditForm: []
      onQuery: []
    fieldGroups:
      - title: Job Title Information
        groupType: hr
        fields:
          - title
          - description
    sidebar:
      context: settings
      add: true
      groupTitle: Organization
      title: Job Titles
      iconClasses: fas fa-briefcase
      url: job-titles
    iconClasses: fas fa-heading
    includeHeader: false
    includeFooter: false
    includeSidebar: true
    controls: all
    simpleActions: ['show', 'edit', 'delete']


